version: 1.1.0
updated: '2024-06-13'
changelog:
  - date: '2024-06-13'
    summary: 'Expanded MSigDB coverage and added high-frequency synonyms across all themes.'
  - date: '2024-06-12'
    summary: 'Initial expanded regex-driven theme definitions with prioritization and weighting.'
defaults:
  priority: 50
  targets: [spaced, underscored, raw]
  negative_targets: [spaced]
  weights:
    canonical: 3.0
    positive: 1.0
themes:
  - id: tnf_nfkB
    name: "TNF–NF-κB / inflammatory"
    priority: 95
    seed_sets:
      - HALLMARK_TNFA_SIGNALING_VIA_NFKB
      - HALLMARK_INFLAMMATORY_RESPONSE
    patterns:
      canonical:
        - pattern: '\\bHALLMARK_TNFA_SIGNALING_VIA_NFKB\\b'
          targets: [underscored]
        - pattern: '\\bHALLMARK_INFLAMMATORY_RESPONSE\\b'
          targets: [underscored]
      positive:
        - pattern: '\\bTNF(?:A|R)?\\b'
        - pattern: '\\bNFKB\\b'
        - pattern: 'NF[-_ ]?K(?:APPA)?B'
          targets: [raw, spaced]
        - pattern: '\\bIKK(?:[AB]|ALPHA|BETA)?\\b'
        - pattern: '\\bIKB(?:A|B|E)?\\b'
        - pattern: '\\bREL(?:A|B)?\\b'
        - pattern: '\\bTLR[0-9]*\\b'
        - pattern: '\\bMYD88\\b'
        - pattern: '\\bINFLAMM(?:ATION|ASOME)\\b'
        - pattern: '\\bNLRP[0-9]+\\b'
